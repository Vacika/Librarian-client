<div id='container'>

  <mat-progress-bar *ngIf="!catalogBooks" mode="indeterminate" color="warn"></mat-progress-bar>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" [formControl]="searchInput">
    </mat-form-field>
  </form>

  <!-- <div class="search-container">
    <mat-form-field>
      <input matInput placeholder="Title" [formControl]="searchInput">
    </mat-form-field>
  </div> -->

  <div id='book-list-container' *ngIf='catalogBooks'>
    <app-book *ngFor="let b of catalogBooks" [book]="b" routerLink="/book/{{b.id}}"></app-book>
  </div>

</div>
