<div id='container'>

  <mat-progress-bar *ngIf="!catalogBooks" mode="indeterminate" color="warn">
  </mat-progress-bar>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search book by title" [formControl]="searchInput">
    </mat-form-field>
  </form>

  <app-book-snippet-list [books]="catalogBooks"></app-book-snippet-list>

</div>
