<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="example-title">{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author.name}}</mat-card-subtitle>
  </mat-card-header>
  <img class="object-fit_scale-down" mat-card-image src="{{book.cover}}" alt="Book Cover">
</mat-card>
