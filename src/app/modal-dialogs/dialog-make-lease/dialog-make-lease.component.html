<h1 mat-dialog-title>Lease confirmation</h1>

<div mat-dialog-content>
  <p>Are you sure you want to lease <b>{{data.title}}?</b></p>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial class="pink">Yes</button>
  <button mat-stroked-button (click)="onNoClick()">No</button>
</div>
