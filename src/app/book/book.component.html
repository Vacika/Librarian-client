<div>
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{book.cover}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{book.summary}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="makeLease()">LEASE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
